<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Junior Karel Quest</title>
    <style>
        body { font-family: sans-serif; background-color: #f4e4bc; padding: 20px; text-align: center; }
        #box { width: 100%; max-width: 400px; background: white; border: 4px solid #8b4513; border-radius: 10px; margin: auto; text-align: left; }
        #chat { height: 300px; overflow-y: auto; padding: 10px; }
        .k { color: #8b4513; font-weight: bold; }
        .u { color: blue; text-align: right; }
        input { width: 80%; padding: 10px; }
    </style>
</head>
<body>
    <h1>King Charles Quest</h1>
    <div id="box">
        <div id="chat"><p class="k">Karel: Greetings! Is my secret bell made of metal or stone?</p></div>
        <div style="padding:10px;">
            <input type="text" id="in" placeholder="Type here...">
            <button onclick="send()">Send</button>
        </div>
    </div>
    <script>
        let s = 1;
        function send() {
            let i = document.getElementById('in');
            let c = document.getElementById('chat');
            let v = i.value.toLowerCase();
            c.innerHTML += '<p class="u">You: ' + i.value + '</p>';
            i.value = "";
            let r = "";
            if(s==1 && (v.includes("stone")||v.includes("rock"))) { r="Correct! Now, what is Vanity holding at the Clock?"; s=2; }
            else if(s==2 && v.includes("mirror")) { r="A mirror! Now, what is the Kingfisher bird inside?"; s=3; }
            else if(s==3 && (v.includes("wreath")||v.includes("circle"))) { r="A wreath! You win! My number is 135797531."; s=4; }
            else { r="Keep looking, young scholar!"; }
            c.innerHTML += '<p class="k">Karel: ' + r + '</p>';
        }
    </script>
</body>
</html>
