<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Royal Quest of King Charles IV</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4e4bc; color: #333; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        #chat-container { width: 100%; max-width: 500px; background: white; border: 3px solid #8b4513; border-radius: 15px; overflow: hidden; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        #header { background: #8b4513; color: white; padding: 15px; text-align: center; font-weight: bold; font-size: 1.2rem; }
        #chat-box { height: 400px; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 10px 15px; border-radius: 15px; max-width: 80%; line-height: 1.4; }
        .karel-msg { background: #eee; align-self: flex-start; border-bottom-left-radius: 2px; border-left: 5px solid #d4af37; }
        .user-msg { background: #007bff; color: white; align-self: flex-end; border-bottom-right-radius: 2px; }
        #input-area { display: flex; padding: 10px; border-top: 1px solid #ddd; }
        input { flex-grow: 1; padding: 10px; border: 1px solid #ccc; border-radius: 5px; outline: none; }
        button { background: #8b4513; color: white; border: none; padding: 10px 15px; margin-left: 5px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

    <h1>ðŸ‘‘ Junior Karel's Quest</h1>
    
    <div id="chat-container">
        <div id="header">Speak with the King</div>
        <div id="chat-box" id="chatbox">
            <div class="msg karel-msg">Greetings, young scholar! I am King Charles IV. I see you have a magic glowing tablet, but where is your tunic?! No matter... are you ready to help me find the secrets of Prague?</div>
        </div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="Type your answer here..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // This is where the Royal Logic lives!
        function sendMessage() {
            const input = document.getElementById('user-input');
            const chatBox = document.getElementById('chat-box');
            if (input.value.trim() === "") return;

            // Show user message
            const userDiv = document.createElement('div');
            userDiv.className = 'msg user-msg';
            userDiv.textContent = input.value;
            chatBox.appendChild(userDiv);

            // Junior Karel Response Logic (Simplified for now)
            setTimeout(() => {
                const karelDiv = document.createElement('div');
                karelDiv.className = 'msg karel-msg';
                karelDiv.textContent = "I am listening! (We will connect my full Royal Brain next).";
                chatBox.appendChild(karelDiv);
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 1000);

            input.value = "";
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function handleKeyPress(e) { if (e.key === 'Enter') sendMessage(); }
    </script>
</body>
</html>
