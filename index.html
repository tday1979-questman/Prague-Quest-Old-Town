<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prague Quest Map & King Chat</title>
    <style>
        body { font-family: sans-serif; margin: 0; padding: 0; background: #f4e4bc; }
        /* The Map Container */
        #map-container { width: 100%; height: 100vh; display: flex; flex-direction: column; align-items: center; }
        iframe { width: 100%; height: 80vh; border: none; }
        
        /* The Talk to King Button */
        #king-button { background: #8b4513; color: white; padding: 15px 25px; border-radius: 50px; 
                       font-weight: bold; cursor: pointer; border: 3px solid #d4af37; margin: 10px; z-index: 100; }

        /* The Chat Popup Box */
        #chat-popup { display: none; position: fixed; bottom: 20px; right: 20px; width: 320px; 
                      background: white; border: 4px solid #8b4513; border-radius: 15px; 
                      box-shadow: 0 5px 15px rgba(0,0,0,0.3); z-index: 1000; }
        #chat-header { background: #8b4513; color: white; padding: 10px; font-weight: bold; display: flex; justify-content: space-between; }
        #chat-history { height: 250px; overflow-y: auto; padding: 10px; font-size: 14px; }
        #chat-input-area { padding: 10px; border-top: 1px solid #ddd; display: flex; }
        #chat-input { flex-grow: 1; padding: 5px; }
        .k-txt { color: #8b4513; font-weight: bold; margin: 5px 0; }
        .s-txt { color: #007bff; text-align: right; margin: 5px 0; }
    </style>
</head>
<body>

<div id="map-container">
    <button id="king-button" onclick="toggleChat()">ðŸ‘‘ Talk to King Charles IV</button>
    <iframe src="https://www.google.com/maps/d/embed?mid=1vX63_pI-m9r_xS6z9v0I2U7R6_o"></iframe>
</div>

<div id="chat-popup">
    <div id="chat-header">
        <span>King Charles IV</span>
        <span style="cursor:pointer" onclick="toggleChat()">âœ–</span>
    </div>
    <div id="chat-history">
        <p class="k-txt">Karel: Greetings! Is my secret stone bell made of metal or stone?</p>
    </div>
    <div id="chat-input-area">
        <input type="text" id="chat-input" placeholder="Type answer...">
        <button onclick="askKing()">Send</button>
    </div>
</div>

<script>
    let step = 1;
    function toggleChat() {
        let p = document.getElementById('chat-popup');
        p.style.display = (p.style.display === 'block') ? 'none' : 'block';
    }

    function askKing() {
        let input = document.getElementById('chat-input');
        let hist = document.getElementById('chat-history');
        let val = input.value.toLowerCase();
        if(!val) return;

        hist.innerHTML += '<p class="s-txt">' + input.value + '</p>';
        input.value = "";
        
        let reply = "";
        if(step==1 && (val.includes("stone")||val.includes("rock"))) {
            reply = "Correct! Now, what is Vanity holding at the Clock?"; step = 2;
        } else if(step==2 && val.includes("mirror")) {
            reply = "A mirror! Now, what is the Kingfisher bird inside?"; step = 3;
        } else if(step==3 && (val.includes("wreath")||val.includes("circle"))) {
            reply = "A wreath! You win! My number is 1357 9 7 5 3 1."; step = 4;
        } else {
            reply = "Keep searching, young scholar!";
        }

        setTimeout(() => {
            hist.innerHTML += '<p class="k-txt">Karel: ' + reply + '</p>';
            hist.scrollTop = hist.scrollHeight;
        }, 500);
    }
</script>

</body>
</html>
